<html><head>
<title>Ataccama TestCalc Web UI</title>
</head>

<body>
	<div align="center">
		<form method="post" action="webUI">
			<table border="1" cellpadding="10" cellspacing="0">
				<tbody><tr>
					<td align="center" colspan="2">
						<h2>Ataccama TestCalc</h2>
					</td>
				</tr>
				<tr>
					<td align="right">Value 1:</td>
					<td><input name="val1" type="text" size="20" value="5"></td>
				</tr>
				<tr>
					<td align="right">Value 2:</td>
					<td><input name="val2" type="text" size="20" value="3"></td>
				</tr>
				<tr>
					<td colspan="2" align="left">
						<p>
							<input type="radio" name="operation" value="add">addition
						</p>
						<p>
							<input type="radio" name="operation" value="sub">subtraction
						</p>
						<p>
							<input type="radio" name="operation" value="mul">multiplication
						</p>
						<p>
							<input type="radio" name="operation" value="div" checked="">division
						</p>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="center"><input type="submit" value="Calculate"></td>
				</tr>
				<tr>
					<td align="right">Result:</td>
					<td><input name="result" type="text" size="20" readonly="readonly" value="1"></td>
				</tr>
			</tbody></table>
		</form>
	</div>



</body></html>
